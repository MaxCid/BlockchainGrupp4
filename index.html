<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
          rel="stylesheet"/>
</head>

<body>


<div class="container">
    <div class="info">
        <h1 id="h1">Välkommen till Jannes Hem!</h1>

    </div>
    
    <div class="login">
        <div id="logout-btn">
            <p>Inloggad: <span id="user-id-display">test</span> <button id="logout">Logga ut</button></p>
            
        </div>
        <div id="loginForm">
            <h4 id="h4">Är du föreningsmedlem och vill skapa/medverka beslut? Logga in nedanför</h4>
            <br> <br>
            <input type="text" id="loginName" placeholder="Användarnamn">
            <input type="password" id="loginPassword" placeholder="Lösenord"> <br>
            <button id="loginBtn">Logga in</button>
            <br> <br> <br> <br>
            <h3 id="h3">Vill du läsa mer om Jannes Hem? Klicka <a href="omoss.html">här</a></a></h4>
                
        </div>

<div class="votes" id="voteResult">

</div>

<script defer src="script.js" type="module"></script>
</body>

</html>
